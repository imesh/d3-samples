<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <!-- 
        D3 draw rectangle sample            
        Source: https://github.com/imesh/d3-samples   
        License: Apache License 2.0
    -->
    <style>        
        rect {
            fill: steelblue;
            stroke: grey;
            stroke-width: 5;
            stroke-linecap: round;
        }
    </style>
</head>
<body>
    <script src="http://d3js.org/d3.v3.min.js"></script>
    <script>
        var line;
        // Create svg
        var svg = d3.select("body").append("svg")
           .attr("width", 1000)
           .attr("height", 600);
        
        var circle = svg.append("rect")
                        .attr("x", 50)
                        .attr("y", 50)
                        .attr("width", 150)
                        .attr("height", 100);
    </script>
</body>
</html>
