<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <!-- 
        D3 draw circle sample            
        Source: https://github.com/imesh/d3-samples   
        License: Apache License 2.0
        Credit: http://stackoverflow.com/questions/29687217/d3-event-x-does-not-get-the-x-cursors-position 
    -->
    <style>        
        circle {
            fill: steelblue;
            stroke: grey;
            stroke-width: 5;
            stroke-linecap: round;
            cursor: move;
        }
    </style>
</head>
<body>
    <script src="http://d3js.org/d3.v3.min.js"></script>
    <script>
        
        var draggable = d3.behavior.drag()
            .origin(function (d) {
            return (d);
        })
            .on("drag", drg)
            .on("dragstart", function (d) {
            d3.select(this).attr({
                transform: "scale(1.0)"
            });
            return;
        })
            .on("dragend", function (d) {
            d3.select(this).attr({
                transform: "scale(1.0)"
            });
            return;
        });

        function drg(d) {
            d3.select(this).attr({
                cx: d.x = d3.event.x,
                cy: d.y = d3.event.y
            });
        }

        var board = d3.select("body").append("svg:svg").attr({
            width: 1000,
            height: 600
        });
        var wrap = board.append("svg:g")
            .data([{
            x: 100,
            y: 100
        }]);
        var handle = wrap.append("svg:circle")
            .attr({
            cx: function (d) {
                return (d.x);
            },
            cy: function (d) {
                return (d.x);
            },
            r: 30
        }).call(draggable);
    </script>
</body>
</html>
